spring.profiles.active=dev
spring.application.name=service-inland-bi
server.port=9001

# \u63D0\u53D6\u53D8\u91CF
var.nacos.server-addr=127.0.0.1:8848
var.nacos.namespace=12880702-de1c-492e-8205-44b5392b9bb6
var.sentinel.dashboard=127.0.0.1:8080

# nacos\u914D\u7F6E\u4E2D\u5FC3\u914D\u7F6E
spring.cloud.nacos.config.server-addr=${var.nacos.server-addr}
spring.cloud.nacos.config.namespace=${var.nacos.namespace}
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties

# nacos\u6CE8\u518C\u4E2D\u5FC3\u914D\u7F6E
spring.cloud.nacos.discovery.server-addr=${var.nacos.server-addr}
spring.cloud.nacos.discovery.namespace=${var.nacos.namespace}
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# actuator\u914D\u7F6E
management.endpoints.web.exposure.include=*

# sentinel \u63A7\u5236\u53F0\u5730\u5740, \u6838\u5FC3\u670D\u52A1\u7AEF\u53E3\u53F7
spring.cloud.sentinel.transport.dashboard=${var.sentinel.dashboard}
spring.cloud.sentinel.transport.port=8719
# sentinel \u6D41\u63A7\u89C4\u5219-\u6570\u636E\u6E90\u914D\u7F6E
spring.cloud.sentinel.datasource.flow.nacos.server-addr=${var.nacos.server-addr}
spring.cloud.sentinel.datasource.flow.nacos.namespace=${var.nacos.namespace}
spring.cloud.sentinel.datasource.flow.nacos.group-id=SENTINEL
spring.cloud.sentinel.datasource.flow.nacos.data-id=${spring.application.name}-flow-rules
spring.cloud.sentinel.datasource.flow.nacos.data-type=json
spring.cloud.sentinel.datasource.flow.nacos.rule-type=flow
# sentinel \u964D\u7EA7\u89C4\u5219-\u6570\u636E\u6E90\u914D\u7F6E
spring.cloud.sentinel.datasource.degrade.nacos.server-addr=${var.nacos.server-addr}
spring.cloud.sentinel.datasource.degrade.nacos.namespace=${var.nacos.namespace}
spring.cloud.sentinel.datasource.degrade.nacos.group-id=SENTINEL
spring.cloud.sentinel.datasource.degrade.nacos.data-id=${spring.application.name}-degrade-rules
spring.cloud.sentinel.datasource.degrade.nacos.data-type=json
spring.cloud.sentinel.datasource.degrade.nacos.rule-type=degrade
# sentinel \u70ED\u70B9\u89C4\u5219-\u6570\u636E\u6E90\u914D\u7F6E
spring.cloud.sentinel.datasource.param-flow.nacos.server-addr=${var.nacos.server-addr}
spring.cloud.sentinel.datasource.param-flow.nacos.namespace=${var.nacos.namespace}
spring.cloud.sentinel.datasource.param-flow.nacos.group-id=SENTINEL
spring.cloud.sentinel.datasource.param-flow.nacos.data-id=${spring.application.name}-param-flow-rules
spring.cloud.sentinel.datasource.param-flow.nacos.data-type=json
spring.cloud.sentinel.datasource.param-flow.nacos.rule-type=param_flow
# sentinel \u7CFB\u7EDF\u89C4\u5219-\u6570\u636E\u6E90\u914D\u7F6E
spring.cloud.sentinel.datasource.system.nacos.server-addr=${var.nacos.server-addr}
spring.cloud.sentinel.datasource.system.nacos.namespace=${var.nacos.namespace}
spring.cloud.sentinel.datasource.system.nacos.group-id=SENTINEL
spring.cloud.sentinel.datasource.system.nacos.data-id=${spring.application.name}-system-rules
spring.cloud.sentinel.datasource.system.nacos.data-type=json
spring.cloud.sentinel.datasource.system.nacos.rule-type=system
# sentinel \u6388\u6743\u89C4\u5219-\u6570\u636E\u6E90\u914D\u7F6E
spring.cloud.sentinel.datasource.authority.nacos.server-addr=${var.nacos.server-addr}
spring.cloud.sentinel.datasource.authority.nacos.namespace=${var.nacos.namespace}
spring.cloud.sentinel.datasource.authority.nacos.group-id=SENTINEL
spring.cloud.sentinel.datasource.authority.nacos.data-id=${spring.application.name}-authority-rules
spring.cloud.sentinel.datasource.authority.nacos.data-type=json
spring.cloud.sentinel.datasource.authority.nacos.rule-type=authority






